<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Docume</title>
</head>
<header class="container-fluid bg-primary text-light text-center p-2 ">
    <h1>Weather Dashboard</h1>
</header>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h4>Search a City:</h4>
                <div class="input-group mb-3">
                    <input id='search-city' type="text" class="form-control" placeholder="search the city"
                        aria-label="search the city">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">search</button>
                </div>
                <form id="history"></form>
            </div>

            <div class="col-9 ">
                <div class="card d-none" id="today-weather">
                    <img id="current-icon" class="card-img-top" style="width:10%">
                    <div class=" card-body">
                        <h4 class="city-name" id="city-name"></h4>


                        <ul class="list-group list-group-flush" style="width:30%">
                            <li id='temperature' class="list-group-item"></li>
                            <li id='humidity' class="list-group-item"></li>
                            <li id='wind-speed' class="list-group-item"></li>
                            <li id='uv-index' class="list-group-item "></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container col-9 me-2 mt-5">
        <div class="row d-none" id="fiveday-weather">
            <div class="col-12 text-center">
                <h4>5-Day Forcast</h4>
            </div>
        </div>
        <div class="row">
            <div class="col forecast bg-primary text-white">

            </div>
            <div class="col forecast bg-primary text-white">

            </div>
            <div class="col forecast bg-primary text-white">

            </div>
            <div class="col forecast bg-primary text-white">

            </div>
            <div class="col forecast bg-primary text-white">

            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
